{% extends 'main/index.html' %} 

{% block title %} Detections {% endblock %} 

{% block additional_content %}
    <h1>Detection</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Time stamp</th>
                <th>Attack type</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
